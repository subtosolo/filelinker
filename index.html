<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileLinker</title>
</head>
<body>
  <div id="particles-js"></div>
  
         <div class="astolforicchbox">
         <h1>FileLinker</h1>
         <p>a way to make a file a link</p>
         <p>up to 300mb uploads</p>
         <p><strong>btw links are deleted after 24hours</strong></p>
         <form id="uploadForm" enctype="multipart/form-data">
            <label for="domainselecter">domain:</label>
            <select id="domainselecter">
               <option value="default">spedv2.fun</option>
            </select>
            <input type="file" name="file" id="fileInput" required accept=".jpg, .jpeg, .png, .gif, .txt, .mp3, .m4a, .mov, .mp4, .zip, .rar"/>
            <label for="fileInput">choose file</label>
         </form>
         <p1>currently allowed extensions: .jpg, .jpeg, .png, .gif, .txt, .mp3, .m4a, .mov, .mp4, .zip, .rar</p1>
         <div id="progressContainer" style="display: none;">
            <div id="progressBar">0%</div>
         </div>
         <div id="result" style="display: none;">
            <h2>file uploaded</h2>
            <p>url: <a id="fileUrl" href="#" target="_blank"></a></p>
            <div id="divforthecopybutton">
               <button id="copy">copy link</button>
            </div>
         </div>
      </div>
      <img src="bk.png" id="youlikekissingboysdontyou">
      <footer>
         <p>site by <a href="https://soloo.fun">solo</a></p>
      </footer>
      <script src="script.js"></script>
      <script src="ascii.js"></script>
   </body>
</html>
